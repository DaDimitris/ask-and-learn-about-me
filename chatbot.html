      background: #e6f0fa;
      border-bottom-right-radius: 0;
    }

      display: flex;
      padding: 12px 20px;

      background: #ffffff;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;

      flex: 1;

      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;

    .input-area button:disabled {
      background: #9dbbd8;
      cursor: not-allowed;
    }
    .input-area button:not(:disabled):hover {
      background: #094e96;

      const paragraphs = clean.split(/\n+/);
      // Shorten the maximum length of each bubble so answers feel
      // conversational and digestible.  Around 250 characters per
      // segment tends to read more like a chat instead of a long paragraph.
      const maxLen = 250;
      paragraphs.forEach((para) => {
        let text = para.trim();
        if (!text) return;
        // Break long paragraphs into segments at sentence boundaries or spaces
        while (text.length > maxLen) {
          let cut = text.lastIndexOf('. ', maxLen);
          if (cut === -1) {
            cut = text.lastIndexOf(' ', maxLen);
          }
          if (cut === -1) {
            cut = maxLen;
          }
          const segment = text.slice(0, cut + 1).trim();
          addMessage('bot', segment);
          text = text.slice(cut + 1).trim();
        }
        if (text) {
          addMessage('bot', text);
        }
      });
    }

    // Improved retrieval: gather all matching answers and combine them.
    function getAnswer(question) {
      const answers = [];
      for (const item of knowledgeBase) {
        try {
          if (item.pattern.test(question)) {
            answers.push(item.answer);
          }
        } catch (err) {
          // ignore pattern errors
        }
      }
      if (answers.length > 0) {
        // Combine multiple answers separated by a blank line
        return answers.join('\n\n');
      }
      // Return a random fallback message when no information is available
      return fallbackMessages[Math.floor(Math.random() * fallbackMessages.length)];
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      const input = document.getElementById('userInput');
      const question = input.value.trim();
      if (!question) return;
      addMessage('user', question);
      const answer = getAnswer(question);
      sendBotMessages(answer);
      input.value = '';
      // disable send button until next input
      document.getElementById('sendBtn').disabled = true;
    });

    // Allow pressing Enter to submit
    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('sendBtn').click();
        e.preventDefault();
      }
    });

    // Enable/disable send button based on input content
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    sendBtn.disabled = true;
    userInput.addEventListener('input', () => {
      if (userInput.value.trim().length > 0) {
        sendBtn.disabled = false;
      } else {
        sendBtn.disabled = true;
      }
    });
  </script>
